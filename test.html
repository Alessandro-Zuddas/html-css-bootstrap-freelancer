<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- /Bootstrap -->
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Font Awesome Library -->
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- /Google Fonts -->
        <!-- Mine Style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /Mine Style -->
        <title>Test</title>
    </head>
<body>
    
    <!-- Contact Me Section -->
    <section class="contact-me my-4">
        <div class="container mb-4">
            <h2 class="d-flex justify-content-center pt-2">CONTACT ME</h2>
            <div class="icon-container d-flex justify-content-center align-items-center">
                <div class="icon-line-black"></div>
                <i class="fa-solid fa-star icon-star px-2"></i>
                <div class="icon-line-black"></div>
            </div>
        </div>

        <div class="container py-2">
            <div class="ms-container-small">
                <form action="">
                    <div class="mb-3">
                        <label for="name-input" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name-input" placeholder="Insert your name">
                    </div>
                    <div class="mb-3">
                        <label for="email-input" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="number-input" class="form-label">Number</label>
                        <input type="number" class="form-control" id="number-input" placeholder="Insert your number">
                    </div>
                    <div class="mb-3">
                        <label for="message-input" class="form-label">Message</label>
                        <textarea class="form-control" id="message-input" rows="8"></textarea>
                    </div>
                    <form action="" method="get">
                        <input class="send-btn" type="submit" name="send-form" value="Send">
                    </form>
                </form>
            </div>
        </div>
    </section>
    <!-- /Contact Me Section -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- /Bootstrap JS -->
</body>
</html>
